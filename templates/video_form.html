<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .supported-platforms {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .platform-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 1.1em;
            color: #555;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        button {
            padding: 15px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .note {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <p class="subtitle">Download videos from multiple platforms</p>

        <div class="supported-platforms">
            <span class="platform-badge">YouTube</span>
            <span class="platform-badge">Instagram</span>
            <span class="platform-badge">TikTok</span>
        </div>

        <form action="/download" method="post">
            <label for="video_url">Enter Video URL:</label>
            <input type="text" id="video_url" name="video_url"
                   placeholder="https://www.youtube.com/watch?v=..."
                   required>
            <button type="submit">Download Video</button>
        </form>

        <div class="note">
            <strong>Note:</strong> Supported platforms include YouTube, Instagram, TikTok, and many others. Just paste the video URL above.
        </div>

        <div style="text-align: center; margin-top: 20px; display: flex; gap: 20px; justify-content: center;">
            <a href="/videos" style="color: #f5576c; text-decoration: none; font-weight: 600; font-size: 1em;">
                ðŸ“¹ My Videos
            </a>
            <a href="/logs" target="_blank" style="color: #f5576c; text-decoration: none; font-weight: 600; font-size: 1em;">
                ðŸ“‹ View Logs
            </a>
        </div>
    </div>
</body>
</html>
